<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue</title>
</head>
<body>
    <div id="app">
        <form v-on:submit.prevent="SaveTask">
            <input type="text" v-model="newTask" placeholder="Task">
            <input type="submit" value="Save Task">
        </form>
        <input type="range" v-model="time"> {{ time }}
        <br>
        <input type="search" v-model="search" placeholder="search task">
        <hr>
        <p v-for="(value, property) in user">{{ property }} : {{ value }}</p>
        <hr>
        <li v-for="(task in filterTasks">{{ task.name }} - {{ task.time }}</li>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="app.js"></script>
</body>
</html>
