<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Vue</title>
</head>
<body>

    <main id="app">
        <form>
            <label for="name">Name</label>
            <input type="text" id="name">
            <label for="lastnames">Last Names</label>
            <input type="text" id="lastnames">

            <label for="address">Shipping address</label>
            <select id="address" v-model="address">
                <option value="same">Same address as billing</option>
                <option value="recent">Enter New Address</option>
            </select>

            <template v-if="address === 'recent'">
                <label for="New-address">New Address</label>
                <textarea id="New-address"></textarea>
            </template>

            <div>
                <input v-model="check" type="checkbox"><span>I have read and accept the privacy policy.</span>
            </div>

            <input v-if="check === true" type="submit" value="Send">
            <!-- <p v-else>Debes marcar el checkbox para poder enviar el formulario.</p> -->
        </form>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="app.js"></script>
</body>
</html>
