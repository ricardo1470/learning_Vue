<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <title>Vue</title>
</head>

<body>
    <main id="app">
        <form>
            <label for="name">Name</label>
            <input type="text" required id="name" v-model="form.name" :class="{ invalid: !form.name }">
            <label for="lastName">lastName</label>
            <input type="text" required id="lastName" v-model="form.lastName" :class="{ invalid: !form.lastName }">

            <label for="message">Message</label>
            <textarea id="message" required v-model="form.message" :class="{ invalid: !form.message }"></textarea>

            <label for="">Contact Time</label>
            <span>Mornings</span>
            <input type="radio" value="mornings" v-model="form.contact">
            <span>Afternoons</span>
            <input type="radio" value="afternoons" v-model="form.contact">
            <span>Nights</span>
            <input type="radio" value="nights" v-model="form.contact">

            <label for="products">Product/s</label>
            <select id="products" v-model="form.products" multiple>
                <option value="product1">product 1</option>
                <option value="product2">product 2</option>
                <option value="product3">product 3</option>
            </select>

            <label for="accepts">Acceptance of conditions</label>
            <span>I accept terms and conditions</span>
            <input id="accepts" type="checkbox" v-model="form.accepts">

            <input type="submit" value="Send" v-if="form.accepts">
        </form>

        <hr>
        <pre>{{ $data }}</pre>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="app.js"></script>
</body>

</html>
